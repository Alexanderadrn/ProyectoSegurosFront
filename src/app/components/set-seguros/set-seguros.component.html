<div class="content d-flex justify-content-center" style="box-sizing: border-box;">
    <div class="row justify-content-center">
      <div class="col text-center">
        <h1>Personas</h1>
  
        <form>
            <div class="row" style="margin-bottom: 10px;">
            <div class="col">
              <label for="form-control">Nombre Seguro:</label>
              <input type="text" class="form-control" name="nombrePersonas" (keypress)="onKeyPressTexto($event)"[(ngModel)]="seguros.nombreSeguo">
            </div>
            <div class="col">
              <label for="form-control">Codigo Seguro:</label>
              <input type="email" class="form-control" name="cedulaPersonas"(keypress)="onKeyPressTexto($event)" [(ngModel)]="seguros.codigoSeguro">
            </div>
          </div>
          <div class="row" style="margin-bottom: 10px;">
            <div class="col">
              <label for="form-control">Suma Asegurada:</label>
              <input type="text" class="form-control" name="edadPersonas"(keypress)="onKeyPressNumero($event)"  [(ngModel)]="seguros.sumaAsegurada">
            </div>
            <div class="col">
              <label for="form-control">Prima:</label>
              <input type="text" class="form-control" name="telefonosPersonas" (keypress)="onKeyPressNumero($event)"[(ngModel)]="seguros.prima">
            </div>
          </div>
          
        </form>
         <div>
          <button class="btn btn-secondary" style="margin: 5px;" (click)="setSeguros()">{{titulo}}</button>
          <button class="btn btn-primary" style="margin: 5px;" (click)="dismissModal()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
