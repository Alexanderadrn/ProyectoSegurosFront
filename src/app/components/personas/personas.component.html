<div class="d-grid gap-2 d-md-block">

  <button type="button" style="margin:10px 0;" class="btn btn-outline-success"(click)="registrarPersona()">Insertar Personas</button>
</div>
<table class="table table-hover">
  
  <thead>
    <tr style="text-align: center;">
      <th scope="col">Nombres</th>
      <th scope="col">Cedula</th>
      <th scope="col">Telefono</th>
      <th scope="col">Edad</th>
      <th scope="col">Acciones</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of personas" style="text-align: center;">
      <td>{{item.nombrePersonas}}</td>
      <td>{{item.cedulaPersonas}}</td>
      <td>{{item.telefonoPersonas}}</td>
      <td>{{item.edadPersonas}}</td>
      <td>
        <button class="btn"  style="margin: 0 5px; color: rgb(91, 248, 91);"(click)="actualizarPersona(item)"><mat-icon>edit_square</mat-icon>Editar</button>
        
        <button  class="btn" style="margin: 0 5px;color:rgb(255, 65, 65)" (click)="openConfirmationDialog(item)"><mat-icon>delete</mat-icon>Eliminar</button>
      </td>
     
    </tr>
    
  </tbody>
</table>
